<div class="card card-body mb-3">
  <form>
    <div class="form-group">
      <input type="text" name="text" class="form-control" placeholder="Add a log..." [(ngModel)]="text">
    </div>
    <input type="submit" class="btn btn-light" value="Add Log" [disabled]="!text">
    <button class="btn btn-warning" [hidden]="!text">Clear</button>
  </form>
</div>
